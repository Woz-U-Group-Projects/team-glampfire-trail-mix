<article id="post-content" class="w3-container w3-theme-l5">  
  <form [formGroup]="editorForm" (ngSubmit)="onSubmit()">
    <label for="title">Title: </label>
    <input type="text" [formControl]="title">
    <quill-editor id="post-editor" [formControl]="content"></quill-editor>
    <button>Save</button>
  </form>

</article>
