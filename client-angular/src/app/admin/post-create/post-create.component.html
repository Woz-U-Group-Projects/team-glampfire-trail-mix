<div class="w3-container">
  <div class="w3-card-4">
    <div class="w3-panel w3-theme">
      <h1>Create Post</h1>
    </div>

    <article id="post-content" class="w3-container">
      <form class="w3-container w3-padding" (ngSubmit)="onSubmit()">
        <p>
        <label for="title">Title: </label>
        <input type="text" id="title" name="title" class="w3-input" [(ngModel)]="post.title">
      </p>
        <label for="editor">Content: </label>
        <div id="editor" class="w3-input">
          <div id="post-editor"></div>
        </div> <button>Save</button>
      </form>

    </article>
  </div>
</div>
