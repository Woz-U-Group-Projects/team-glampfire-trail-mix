<header class="w3-container w3-teal">
    <h1>{{ settings.blogTitle }}</h1>
    <p>{{ settings.blogSubTitle }}</p>
</header>
<nav>
    <ul>
        <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
        <li><a routerLink="/posts" routerLinkActive="active">Blog</a></li>
        <li><a routerLink="/about" routerLinkActive="active">About</a></li>
        <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
    </ul>
</nav>
<router-outlet></router-outlet>
<footer class="w3-container w3-teal w3-row">
    <div class="w3-col m4">{{ settings.copyright }}</div>
    <div class="w3-col m4"><span *ngIf="settings.license"><a href="{{ settings.licenseUrl }}">{{ settings.licenseTitle }}</a></span></div>
    <div class="w3-col m4"><span *ngIf="settings.poweredBy">Powered by What's the Scoop?</span></div>
</footer>
